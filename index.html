<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- =====       STYLES        ===== -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- ***   MAIN SECTION   *** -->
  <main class="main-content">
    <div class="container">
      <h2 class="heading">User management</h2>
      <div class="form-wrapper">

        <!-- SEARCH -->
        <form class="form">
          <h3 class="input-heading">search users</h3>
          <input id="search" class="search-input" type="search" placeholder="Search by name..">
        </form>

        <!-- 'ADD NEW' INPUTS  -->
        <form class="form">
          <h3 class="input-heading">Add new user</h3>
          <input id="username" class="add-input" type="text" name="username" placeholder="User name" aria-label="Name">
          <input id="age" class="add-input" type="number" name="age"  placeholder="User age" aria-label="Age" min="1" max="100">
          <input id="email" class="add-input" type="email" name="email" placeholder="User email" aria-label="Email">
          <div class="color-int-wrp">
            <p>User color:</p>
            <input id="color" class="color-input" type="color">
            <button id="add-user" class="button" type="submit">add user</button>
          </div>
        </form>
      </div>

      <div class="result">
<div>
  <select id="sorting" class="custom-select">
    <option value="all" selected>All</option>
    <option value="name">Name</option>
    <option value="age">Age</option>
    <option value="color">Color</option>
  </select>
</div>


        <div id="card-wrap" class="card-wrapper">

        </div>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
